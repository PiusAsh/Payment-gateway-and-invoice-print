<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <!-- custom css file link  -->
    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


</head>

<body>

    <div class="container">

        <form action="">

            <div class="row">

                <div class="col">

                    <h3 class="title">Billing address</h3>

                    <div class="inputBox">
                        <span>Full name :</span>
                        <input class="name" type="text" placeholder="Your Name">
                    </div>
                    <div class="inputBox">
                        <span>email :</span>
                        <input class="email" type="email" placeholder="example@example.com">
                    </div>
                    <div class="inputBox">
                        <span>Address :</span>
                        <input class="address" type="text" placeholder="Your Address">
                    </div>
                    <div class="inputBox">
                        <span>city :</span>
                        <input class="city" type="text" placeholder="city">
                    </div>

                    <div class="flex">
                        <div class="inputBox">
                            <span>state :</span>
                            <input class="state" type="text" placeholder="State">
                        </div>
                        <div class="inputBox">
                            <span>zip code :</span>
                            <input class="zip" type="text" placeholder="Postal Code">
                        </div>
                    </div>

                </div>

                <div class="col">

                    <h3 class="title">payment</h3>

                    <div class="inputBox">
                        <span>cards accepted :</span>
                        <img src="images/card_img.png" alt="">
                    </div>
                    <div class="inputBox">
                        <span>name on card :</span>
                        <input class="cardName" type="text" placeholder="Card Name">
                    </div>
                    <div class="inputBox">
                        <span>Credit card number :</span>
                        <input class="cardNumber" type="number" placeholder="1111-2222-3333-4444">
                    </div>
                    <div class="inputBox">
                        <span>Exp month :</span>
                        <input class="cardMonth" type="text" placeholder="month">
                    </div>

                    <div class="flex">
                        <div class="inputBox">
                            <span>Exp year :</span>
                            <input class="cardYear" type="number" placeholder="Year">
                        </div>
                        <div class="inputBox">
                            <span>CVV :</span>
                            <input class="cvv" type="text" placeholder="1234">
                        </div>
                    </div>

                </div>

            </div>

            <input type="submit" value="Proceed to checkout" class="submit-btn">

        </form>

    </div>


    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
</script>

</body>

</html>
